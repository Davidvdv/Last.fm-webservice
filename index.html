<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Awesome Last.fm thingy</title>
		<!-- load google libraries: jQuery and Google-library -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		
		<!-- load requied files -->
	    <script type="text/javascript" src="js/chart.js"></script>
		<script type="text/javascript" src="js/engine.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		
		<!-- require styleshet -->
		<link rel="stylesheet" href="style/normalize.css" />
		<link rel="stylesheet" href="style/style.css" />
	</head>
	
	<body>

		<div id="first">
			<form id="form">
				<legend>Awesome Last.fm thingy</legend>
				<fieldset>
					<label for="username">Enter your Last.fm username</label>
					<input type="text" name="username" id="username" />
					<input type="submit" id="go" value="Go!" />
				</fieldset>
			</form>
		</div>
		
		<div id="second">
			<div id="total"></div>
			<div id="progress_bar">
				<div id="progress_fill"></div>
			</div>
			<div id="chart"></div>
			<div id="credits">Created by Tiemen Waterreus and David van de Vondervoort using the Last.fm API</div>
		</div>
		
	</body>
</html>
